<style>
    #formStatus .success { color: #0a8; font-weight: 500; }
    #formStatus .error   { color: #f33; font-weight: 500; }
</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('contactForm');
    const status = document.getElementById('formStatus');

    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const submitBtn = form.querySelector('[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';

        const data = new FormData(form);

        try {
            const res = await fetch(form.action, {
                method: form.method,
                body: data,
                headers: { 'Accept': 'application/json' }
            });

            if (res.ok) {
                status.innerHTML = '<div class="success">✅ Thank you — your message was sent successfully!</div>';
                form.reset();
            } else {
                const json = await res.json().catch(() => null);
                status.innerHTML = `<div class="error">❌ Error: ${json?.error || 'Something went wrong.'}</div>`;
            }
        } catch (err) {
            status.innerHTML = `<div class="error">⚠️ Network error — please try again.</div>`;
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Request Quote';
        }
    });
});
</script>
